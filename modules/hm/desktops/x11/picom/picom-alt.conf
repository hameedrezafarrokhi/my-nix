active-opacity = 1.000000;
backend = "egl";
blur: { background-exclude = [ "window_type = 'Polybar'" , "window_type = 'desktop'" , "window_type = 'dock'" , "class_g = 'Conky'" , "class_g = 'conky'" , "class_g = 'Dunst'" , "_GTK_FRAME_EXTENTS" , "_GTK_FRAME_EXTENTS@:c" , "class_g = 'GtkFrame'" , "class_g = 'ulauncher'" , "class_g = 'Ulauncher'" , "class_g = 'dockx'" , "class_g = 'Dockx'" ]; background-frame = false; deviation = 6.000000; kern = "3x3box"; method = "dual_kawase"; size = 13; strength = 7; };
blur-background-exclude = [ "window_type = 'dock'" , "window_type = 'desktop'" , "_GTK_FRAME_EXTENTS@:c" ];
corner-radius = 10;
detect-client-opacity = true;
detect-rounded-corners = true;
detect-transient = true;
fade-delta = 10;
fade-duration = 400;
fade-exclude = [  ];
fade-in-step = 0.050000;
fade-out-step = 0.050000;
fade-time = 300;
fading = true;
frame-opacity = 1.000000;
glx-use-copysubbuffer-mesa = true;
inactive-opacity = 0.850000;
inactive-opacity-override = true;
mark-wmwin-focused = true;
no-fading-destroyed-argb = true;
no-fading-openclose = true;
opacity-rule = [ "100:class_g = 'firefox'" , "100:class_g = 'chromium'" , "100:class_g = 'brave-browser'" , "100:class_g = 'brave'" , "100:class_g = 'Brave'" ];
rounded-corners-exclude = [ "window_type = 'dock'" , "window_type = 'desktop'" , "name = 'Notification'" , "class_g = 'i3-frame'" , "class_g = 'rofi'" , "class_g = 'Rofi'" , "class_g = 'dunst'" , "class_g = 'Dunst'" , "class_g = 'dockx'" , "class_g = 'Dockx'" ];
shadow = true;
shadow-color = "#000000";
shadow-exclude = [ "name = 'Notification'" , "class_g ?= 'Notify-osd'" , "_GTK_FRAME_EXTENTS@:c" , "class_g = 'ulauncher'" , "class_g = 'Ulauncher'" , "class_g = 'dockx'" , "class_g = 'Dockx'" ];
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.800000;
shadow-radius = 20;
vsync = true;
wintypes: { dnd = { shadow = false; }; dock = { clip-shadow-above = true; shadow = false; }; tooltip = { fade = true; focus = true; full-shadow = false; opacity = 0.950000; shadow = false; }; };
xrender-sync = true;
xrender-sync-fence = true;
animations = (
    {
        triggers = ["close"];
        opacity = {
            curve = "linear";
            duration = 0.2;  # Slightly longer duration for smoother opacity fade
            start = "window-raw-opacity-before";
            end = 0;
        };
        shadow-opacity = "opacity";
        scale-x = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.4;  # Smoother zoom-out
            start = 1;  # Start at full size
            end = 0;  # Zoom out to 0
        };
        scale-y = "scale-x";
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";

        # Adjust offsets to zoom from the center
        offset-x = "(1 - scale-x) / 2 * window-width";
        offset-y = "(1 - scale-y) / 2 * window-height";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";

        # Add blur effect during close
        blur = {
            curve = "linear";
            duration = 0.4;  # Smooth blur fade
            start = 0;
            end = 10;  # Max blur (you can adjust this value for stronger/weaker blur)
        };
    },
    {
        triggers = ["hide"];

        opacity = {
            curve = "linear";
            duration = 0.25;
            start = "window-raw-opacity-before";
            end = 0;
        };

        # slide up: move window upward off-screen
        offset-y = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";
            duration = 0.35;
            start = 0;
            end = "-window-height";   # completely up
        };

        offset-x = 0;

        # optional blur during hide
        blur = {
            curve = "linear";
            duration = 0.35;
            start = 0;
            end = 10;
        };

        # remove zoom
        scale-x = 1;
        scale-y = 1;
        shadow-scale-x = 1;
        shadow-scale-y = 1;
    },
    {
        triggers = ["open"];
        opacity = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.15;  # Smoother fade-in with longer duration
            start = 0;
            end = "window-raw-opacity";
        };
        offset-x = "(1 - scale-x) / 2 * window-width";  # Start from center
        offset-y = "(1 - scale-y) / 2 * window-height";  # Start from center
        scale-x = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.15;  # Slower zoom-in for smooth effect
            start = 0;  # Start very small
            end = 1;  # Zoom in to full size
        };
        scale-y = "scale-x";
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
    },
    {
        triggers = ["show"];

        opacity = {
            curve = "linear";
            duration = 0.25;
            start = 0;
            end = "window-raw-opacity-after";
        };

        # slide from above the screen downward to normal position
        offset-y = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";
            duration = 0.35;
            start = "-window-height";
            end = 0;
        };

        offset-x = 0;

        blur = {
            curve = "linear";
            duration = 0.35;
            start = 10;
            end = 0;
        };

        scale-x = 1;
        scale-y = 1;
        shadow-scale-x = 1;
        shadow-scale-y = 1;
    },
    {
        triggers = ["geometry", "position"];
        scale-x = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.15;  # Smoother scaling
            start = "window-width-before / window-width";
            end = 1;
        };
        scale-y = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.15;  # Smoother scaling
            start = "window-height-before / window-height";
            end = 1;
        };
        offset-x = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.15;  # Smoother positioning
            start = "window-x-before - window-x";
            end = 0;
        };
        offset-y = {
            curve = "cubic-bezier(0.25,0.8,0.25,1)";  # Smooth easing curve
            duration = 0.15;  # Smoother positioning
            start = "window-y-before - window-y";
            end = 0;
        };
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
    },
    {
        triggers = ["workspace-out"];
        offset-x = {
            duration = 0.15;
            timing = "0.15s cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            start = "0";
            end = "-window-monitor-height";
        };
        shadow-offset-x = "offset-x";
        opacity = {
            duration = 0.15;
            timing = "0.15s linear";
            start = "window-raw-opacity-before";
            end = "window-raw-opacity-before";
        };
        blur-opacity = "opacity";
        shadow-opacity = "opacity";
    },
    {
        triggers = ["workspace-out-inverse"];
        offset-x = {
            duration = 0.15;
            timing = "0.15s cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            start = "0";
            end = "window-monitor-height";
        };
        shadow-offset-x = "offset-x";
        opacity = {
            duration = 0.15;
            timing = "0.15s linear";
            start = "window-raw-opacity-before";
            end = "window-raw-opacity-before";
        };
        blur-opacity = "opacity";
        shadow-opacity = "opacity";
    },
    {
        triggers = ["workspace-in-inverse"];
        offset-x = {
            duration = 0.15;
            timing = "0.15s cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            start = "-window-monitor-height";
            end = "0";
        };
        shadow-offset-x = "offset-x";
        opacity = {
            duration = 0.15;
            timing = "0.15s linear";
            start = "window-raw-opacity";
            end = "window-raw-opacity";
        };
        blur-opacity = "opacity";
        shadow-opacity = "opacity";
    },
    {
        triggers = ["workspace-in"];
        offset-x = {
            duration = 0.15;
            timing = "0.15s cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            start = "window-monitor-height";
            end = "0";
        };
        shadow-offset-x = "offset-x";
        opacity = {
            duration = 0.15;
            timing = "0.15s linear";
            start = "window-raw-opacity";
            end = "window-raw-opacity";
        };
        blur-opacity = "opacity";
        shadow-opacity = "opacity";
    },
    {
       triggers = ["focus-change"];
       scale-x = {
           curve = "cubic-bezier(0.25,0.8,0.25,1)";
           duration = 0.2;
           start = 0.95;
           end = 1;
       };
       scale-y = "scale-x";
       opacity = {
           curve = "linear";
           duration = 0.2;
           start = 0.8;
           end = 1;
       };
    }

)

animation-exclude = [
  "class_g *= 'conky'",
  "class_g *= 'Conky'"
];
